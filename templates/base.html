<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious Kolawole</title>

    <!--Styling-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97bbef3340.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Precillieo's Portfolio</title>
    <style>
        .menu{
            text-align:right;
            padding-right: 20px;
            padding-top: 20px;
            cursor:pointer;
        }
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: rgb(255, 255, 255);
            overflow-x: hidden;
            transition: 0.5s;
        }

        .overlay-content {
            position: relative;
            top: 30%;
            width: 100%;
            text-align: left;
            margin-top: 2px;
            font-size: 12px;
        }

        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 30px;
            color: #000000;
            display: block;
            transition: 0.3s;
        }

        .overlay a:hover, .overlay a:focus {
            color: rgb(255,0,97);
        }

        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }
        .overlay .socials{
            float:left;
        }
        li{
            float: left;
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="Nav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa-solid fa-xmark"></i></a>
        <div class="overlay-content">
            <a href="{{ url_for('about')}}">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Blogs</a>
            <a href="#">Community</a>
            <a href="#">Talks</a>
            <a href="#">Work Experiences</a>
            <a href="#">Awards, Achievements, and Certifications</a>
            <hr>
            <li><a href="https://www.linkedin.com/in/kolawole-precious-8723b2198/"><i class="fa-brands fa-linkedin-in fa-l"></i></a></li>
                <li><a href="https://twitter.com/precillieo"><i class="fa-brands fa-twitter fa-l"></i></a></li>
                <li><a href="https://precillieo.medium.com/"><i class="fa-brands fa-medium fa-l"></i></a></li>
                <li><a href="https://github.com/Precillieo"><i class="fa-brands fa-github fa-l"></i></a></li>
                <li><a href="https://precillieo.hashnode.dev/"><i class="fa-brands fa-hashnode fa-l"></i></a></li>
                <li><a href="https://www.instagram.com/precillieo/"><i class="fa-brands fa-instagram fa-l"></i></a></li>
                <li><a href="https://www.youtube.com/channel/UCRuQ2z4TapeyNBPx0WT8ZbA"><i class="fa-brands fa-youtube fa-l"></i></a></li>
            
        </div>
    </div>
    <div class="menu">
        <i class="fa-solid fa-bars fa-2xl" onclick="openNav()"></i>
    </div>
    {% block content %}
	{% endblock %}
    <script src="static/mains.js"></script>
</body>
</html>
